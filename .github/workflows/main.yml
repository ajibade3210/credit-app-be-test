name: Lendsqr Node.js Application Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  verify_application:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0.21
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: test
        ports:
          - "3306:3306"
        options: 
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
          --default-authentication-plugin=mysql_native_password  # Enforce mysql_native_password

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Inject environment variables
        run: |
          cat << EOF > .env
          # CONFIG
          NODE_ENV=test
          JWT_SECRET_KEY=Yl0J3RynSyozQugn34zIu1ELrt12GVCf
          DummySeedPass=@tehpasswor1

          # DATABASE
          DB_HOST=127.0.0.1
          DB_USER=root
          DB_PASSWORD=password
          DB_DATABASE=test
          DB_PORT=3306
          EOF

      - name: Install dependencies
        run: yarn install

      - name: Compile TypeScript
        run: npm run build

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 --port=3306 --silent; do
            echo "Waiting for MySQL to be ready..."
            sleep 5
          done

      - name: Run Knex migrations
        run: npx knex migrate:latest

      - name: Run Knex seeds
        run: npx knex seed:run

      - name: Run tests
        run: npm run test
